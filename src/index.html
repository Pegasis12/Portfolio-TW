<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <h1 class="text-xl font-bold">Olá Mundo.</h1> -->
    <header class="bg-current py-8">
      <nav class="flex justify-between container mx-auto">
        <p class="text-white">logo</p>
        <ul class="flex gap-8 text-white">
          <li class="hover:text-blue-700 cursor-pointer">teste</li>
          <li class="hover:text-blue-700 cursor-pointer">teste</li>
          <li class="hover:text-blue-700 cursor-pointer">teste</li>
        </ul>
      </nav>
    </header>

    <!-- bg-{cor}-{intensidade} e text-{cor}-{intensidade} definem a cor de fundo e a cor do texto, respectivamente.
  - "cor" representa o nome da cor (ex: gray, sky, yellow).
  - "intensidade" é o número que define a tonalidade dessa cor (quanto maior, mais intensa).-->
    <div class="bg-gray-300">Normal</div>
    <div class="bg-sky-200 text-sky-900 w-16 h-24">Normal</div>
    <div class="bg-yellow-400 size-36">Normal</div>

    <!-- Cores "text-white" e "text-black" não exigem intensidade, pois são valores fixos.-->
    <div class="bg-green-900 text-white w-1/2">Normal</div>

    <!-- w-{valor} define a largura do elemento.
  - "w-1/2" ocupa 50% da largura do contêiner pai.
  - Para 33%, usamos "w-1/3", para 25% "w-1/4" e assim por diante.-->
    <div class="bg-green-900 text-white w-1/2">Normal</div>

    <!-- Margens (m) e espaçamentos internos (p - padding)
  - "mt-4" adiciona margem superior de 16px.
  - "mb-4" adiciona margem inferior de 16px.
  - "m-auto" centraliza horizontalmente o elemento.
  - "-mb-4" aplica uma margem inferior negativa de 16px.-->
    <div class="bg-gray-300">Normal</div>
    <div class="bg-sky-200 text-sky-900 w-16 h-24 mt-10 mx-auto">Normal</div>

    <!-- Atalhos para margens:
  - "my-4" adiciona margem de 16px acima e abaixo.
  - "mx-4" adiciona margem de 16px à esquerda e à direita.
  - "m-4" adiciona 16px de margem em todos os lados.
  - "mx-auto" centraliza ao meio-->
    <div class="bg-yellow-400 size-36 my-4">Normal</div>
    <div class="bg-green-900 text-white w-1/2 m-4">Normal</div>

    <!-- Espaçamento interno (padding):
  - "p-4" aplica 16px de padding em todos os lados.
  - "pt-4" adiciona padding no topo.
  - "pb-4" adiciona padding na parte inferior.
  - "px-4" adiciona padding horizontalmente (esquerda e direita).
  - "py-4" adiciona padding verticalmente (topo e base).-->
    <div class="bg-purple-900 text-white w-1/2 m-4 p-8">Normal</div>

    <!--  Bordas no Tailwind:
  - "border-{espessura}" adiciona uma borda em todos os lados.
  - "border-t-{espessura}" adiciona borda apenas no topo.
  - "border-b-{espessura}" adiciona borda apenas na parte inferior.
  - "border-x-{espessura}" adiciona bordas nas laterais (esquerda e direita).
  - "border-y-{espessura}" adiciona bordas superior e inferior.
  - Apenas "border" cria uma borda fina padrão de 1px com uma cor suave.
  As cores da borda são definidas com "border-{cor}-{intensidade}".-->
    <div class="bg-yellow-400 text-black w-1/2 m-4 p-4 border-t-4 border-purple-950">JavaScript</div>

    <!-- Por padrão, o Tailwind utiliza o "box-sizing: border-box", o que significa que:
  - Quando você adiciona padding e borda a um elemento, essas propriedades são incluídas no tamanho total do elemento.
  - Ou seja, o padding e a borda não aumentam a largura ou altura do elemento, ele mantém o tamanho especificado. para voltar ao padrão existe o comando de box-content que volta a somar os valores -->
    <div class="box-content h-16 bg-purple-400 pt-4 border-b-8 border-green-600 mb-8">HTML</div>
  </body>
</html>
