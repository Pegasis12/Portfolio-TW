<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Tailwind</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8">
    <!-- para se criar uma grid se usa a classe grid, e grid-cols-numero de colunas ja grid-rows-numero de linhas. gap se usa gap-valor, lembrando que ele tem as mesma propiedade que a maioria das classes como gap-b-valor que é gap para baixo etc. -->
    <!-- se eu quiser pintar o fundo de todas as divs sem ter q ficar colocando a classe toda hora eu posso usar um modficador *:bg-gray-500 *:p-4 coloca o *: e a classe a frente-->
    <div class="grid grid-cols-3 gap-4 *:bg-gray-500 *:p-4">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </div>

    <!-- O grid cols se cria 1fr automatico, sendo necessario usar valores Arbitrarios caso seu layout n seja 1fr lembrando que n pode da espaço-->
    <div
      class="grid grid-cols-[minmax(0,300px)_1fr] gap-4 *:bg-yellow-500 *:p-4 mt-8"
    >
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </div>

    <!--grid item,  podemos por exemplo sxpandir um elemento com col-span-full que ocupa todas as colunas como se fosse 1/-1 ja col-span-2 vai até a segunda coluna, expandir pra linha de baixo row-span-2-->
    <div class="grid grid-cols-3 gap-4 *:bg-purple-500 *:p-4 mt-8">
      <div class="col-span-full">item 1</div>
      <div class="col-span-2 row-span-2">item 2</div>
      <div>item 3</div>
      <div>item 4</div>
    </div>

    <!-- col-start-2 o item começa na segunda coluna por exemplo e assim para row tbm-->
    <div class="grid grid-cols-3 gap-4 *:bg-red-500 *:p-4 mt-8">
      <div class="col-start-2">item 1</div>
      <div class="col-start-3 row-start-3">item 2</div>
      <div>item 3</div>
      <div>item 4</div>
    </div>
  </body>
</html>
